<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="10" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
<linearGradient id="tail-gradient" x1="750" y1="50" x2="50" y2="750" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#FF00D6" stop-opacity="0"/>
<stop offset="0.3" stop-color="#FF00D6" stop-opacity="0.3"/>
<stop offset="1" stop-color="#FF00D6" stop-opacity="1"/>
</linearGradient>
</defs>
<g filter="url(#neon-glow)">
<!-- Long Tail path (Diagonal TR to BL) -->
<path d="M750 50 L50 750" stroke="url(#tail-gradient)" stroke-width="30" stroke-linecap="round"/>
<!-- Star Head Shape (Centered at 50, 750) -->
<path d="M50 700 L65 735 L100 750 L65 765 L50 800 L35 765 L0 750 L35 735 Z" fill="#FF00D6"/>
<circle cx="50" cy="750" r="10" fill="white" />
</g>
</svg>
